<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="title-bar">
            <div class="title">
                My Library
            </div>
            <div class="new-container">
                <div class="new-text">Add New Book</div>
                <button class="new-button" onclick="formCaller()">+</button>
            </div>
        </div>
        <div class="books-container">
            
        </div>
    </div>
    <form onsubmit=return false>
        <div class="form-title">
            <div>Add Book Details</div>
            
            <input type="reset" value="X" class="x-reset">
        </div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <label for="pages">Number of Pages</label>
        <input type="number" name="pages" id="pages" required>
        <div class="check-read">
            <input type="checkbox" name="read" id="read">
            <label for="read">I have finished this book!</label>
        </div>
        <input type="button" onclick="addBookToLibrary()" id="submit" value="Add to Library">
        <input type="reset" value="Reset" class="reset">
    </form>
</body>
</html>
